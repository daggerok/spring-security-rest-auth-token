<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wsock</title>
    <link rel="stylesheet" href="index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="container panel-heading">
        <button class="btn btn-success" id="connect">connect</button>

        <button class="btn btn-warning display-none" id="disconnect" disabled="disabled">disconnect</button>

        <button class="btn btn-default display-none" id="logout" disabled="disabled">logout</button>

        <form role="form" id="form" class="display-none">
            <div class="form-group">
                <label for="username">username:</label>
                <input type="text" class="form-control" id="username" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">password:</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-default display-none">Login</button>
        </form>
    </div>

    <div class="container panel-heading">
        <form id="conversationDiv" role="form" class="display-none">
            <div class="form-group">
                <label for="message">message:</label>
                <input class="form-control" type="text" id="message" autocomplete="off" />
            </div>
        </form>

        <div id="users" class="pull-right"></div>

        <div id="content" class="container row">
            <div id="response" class="col-lg-9"></div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
